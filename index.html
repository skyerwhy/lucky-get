<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Get Сигналы</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #0a0014, #0d051f, #120929, #160b33);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Анимированные капельки */
        .droplets {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .droplet {
            position: absolute;
            background: rgba(157, 78, 221, 0.15);
            border-radius: 50%;
            bottom: -50px;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
                transform: scale(1);
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .header {
            margin-bottom: 30px;
        }

        .game-title {
            font-size: 2.8rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #9d4edd, #c77dff, #e0aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(157, 78, 221, 0.7);
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1rem;
            color: #c77dff;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #7b2cbf, #9d4edd);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(123, 44, 191, 0.4);
            width: 100%;
            max-width: 250px;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(123, 44, 191, 0.6);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(123, 44, 191, 0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-btn:hover {
            background: rgba(123, 44, 191, 0.9);
            transform: scale(1.1);
        }

        .screen {
            background: rgba(20, 10, 45, 0.9);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            border: 1px solid rgba(157, 78, 221, 0.3);
        }

        .screen.active {
            opacity: 1;
            transform: translateY(0);
            position: relative;
            pointer-events: all;
        }

        .coefficient-display {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 20px 0;
            color: #ff9e00;
            text-shadow: 0 0 15px rgba(255, 158, 0, 0.7);
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 30px;
            border-radius: 15px;
            border: 2px solid #9d4edd;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .coefficient-display.show {
            opacity: 1;
            transform: scale(1);
        }

        .timer {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #c77dff;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #2a0a52;
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #7b2cbf, #c77dff);
            width: 0%;
            transition: width 1s linear;
        }

        .info-text {
            font-size: 0.9rem;
            color: #e0aaff;
            margin-top: 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="droplets" id="droplets"></div>
    
    <div class="container">
        <div id="mainMenu" class="screen active">
            <div class="header">
                <h1 class="game-title">Lucky Get</h1>
                <p class="subtitle">Сигналы для выигрышной стратегии</p>
            </div>
            <button id="getSignalBtn" class="btn">Получить сигнал</button>
            <p class="info-text">Нажмите кнопку, чтобы перейти к получению сигнала</p>
        </div>

        <div id="signalScreen" class="screen">
            <button class="back-btn">←</button>
            <p>Нажмите на кнопку, чтобы получить коэффициент</p>
            
            <button id="startGameBtn" class="btn">Начать игру</button>
            
            <div class="coefficient-display" id="coefficient">-</div>
            
            <div class="timer" id="timerText">Следующий сигнал через: 20 сек</div>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            
            <p class="info-text">Используйте этот коэффициент в игре Lucky Get</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainMenu = document.getElementById('mainMenu');
            const signalScreen = document.getElementById('signalScreen');
            const getSignalBtn = document.getElementById('getSignalBtn');
            const startGameBtn = document.getElementById('startGameBtn');
            const coefficientDisplay = document.getElementById('coefficient');
            const timerText = document.getElementById('timerText');
            const progressBar = document.getElementById('progressBar');
            const backBtn = document.querySelector('.back-btn');
            const dropletsContainer = document.getElementById('droplets');
            
            let countdown;
            let timeLeft = 20;
            let coefficientGenerated = false;
            let dropletInterval;
            
            // Создание одной капельки
            function createDroplet() {
                const droplet = document.createElement('div');
                droplet.classList.add('droplet');
                
                // Случайный размер
                const size = Math.random() * 25 + 5;
                droplet.style.width = `${size}px`;
                droplet.style.height = `${size}px`;
                
                // Случайная позиция по горизонтали
                droplet.style.left = `${Math.random() * 100}%`;
                
                // Случайная длительность анимации
                const duration = Math.random() * 15 + 10;
                droplet.style.animationDuration = `${duration}s`;
                
                dropletsContainer.appendChild(droplet);
                
                // Удаляем капельку после завершения анимации
                setTimeout(() => {
                    if (droplet.parentNode) {
                        droplet.parentNode.removeChild(droplet);
                    }
                }, duration * 1000);
            }
            
            // Запуск создания капелек
            function startDroplets() {
                // Создаем первую партию капелек
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => createDroplet(), i * 500);
                }
                
                // Продолжаем создавать капельки каждые 2 секунды
                dropletInterval = setInterval(() => {
                    createDroplet();
                }, 2000);
            }
            
            // Генерация случайного коэффициента от 1.5 до 6.7
            function generateCoefficient() {
                const min = 1.5;
                const max = 6.7;
                const coefficient = (Math.random() * (max - min) + min).toFixed(2);
                return `x${coefficient}`;
            }
            
            // Запуск таймера
            function startTimer() {
                timeLeft = 20;
                progressBar.style.width = '100%';
                startGameBtn.disabled = true;
                coefficientGenerated = true;
                
                countdown = setInterval(function() {
                    timeLeft--;
                    timerText.textContent = `Следующий сигнал через: ${timeLeft} сек`;
                    progressBar.style.width = `${(timeLeft / 20) * 100}%`;
                    
                    if (timeLeft <= 0) {
                        clearInterval(countdown);
                        timerText.textContent = 'Можно получить новый сигнал!';
                        startGameBtn.disabled = false;
                        coefficientGenerated = false;
                    }
                }, 1000);
            }
            
            // Обработчик нажатия кнопки "Получить сигнал"
            getSignalBtn.addEventListener('click', function() {
                // Переходим на экран сигнала
                mainMenu.classList.remove('active');
                setTimeout(() => {
                    signalScreen.classList.add('active');
                }, 300);
            });
            
            // Обработчик нажатия кнопки "Начать игру"
            startGameBtn.addEventListener('click', function() {
                if (!coefficientGenerated) {
                    // Генерируем коэффициент
                    const coefficient = generateCoefficient();
                    coefficientDisplay.textContent = coefficient;
                    
                    // Плавно показываем коэффициент
                    setTimeout(() => {
                        coefficientDisplay.classList.add('show');
                        coefficientDisplay.classList.add('pulse');
                    }, 100);
                    
                    // Запускаем таймер
                    startTimer();
                    
                    coefficientGenerated = true;
                }
            });
            
            // Обработчик кнопки "Назад"
            backBtn.addEventListener('click', function() {
                // Возвращаемся в главное меню
                signalScreen.classList.remove('active');
                setTimeout(() => {
                    mainMenu.classList.add('active');
                    coefficientDisplay.textContent = '-';
                    coefficientDisplay.classList.remove('show');
                    coefficientDisplay.classList.remove('pulse');
                    if (countdown) {
                        clearInterval(countdown);
                    }
                    startGameBtn.disabled = false;
                    coefficientGenerated = false;
                }, 300);
            });
            
            // Запускаем создание капелек при загрузке
            startDroplets();
        });
    </script>
</body>
</html>
